# ===================================================================
# H2 In-Memory Datenbank für Entwicklung
# Aktivieren mit: mvn spring-boot:run -Ph2
# ===================================================================

spring.datasource.url=jdbc:h2:mem:plsbl;DB_CLOSE_DELAY=-1;MODE=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS PLSBL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console aktivieren (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Schema initialisieren - WICHTIG: defer damit DataSource zuerst fertig ist
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql

# Logging für Debugging
logging.level.org.springframework.jdbc.datasource.init=DEBUG
